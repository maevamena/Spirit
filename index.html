<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>🎄 Spirit-o-meter 🎄</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Trigger rebuild for GitHub Pages -->
  <h1>🎄 Spirit-o-meter 🎄</h1>

  <div id="meterContainer">
    <div id="meterFill"></div>
    <div id="meterIcons">
      <img src="grinch.jpg" alt="Grinch" id="badIcon">
      <img src="mrsclause.jpg" alt="Mrs. Claus" id="goodIcon">
    </div>
  </div>

  <p id="meterValue">Spirit: 50%</p>
  <p id="givingMeter">🙂 Some joy and laughter… giving is possible!</p>

  <div id="buttonContainer">
    <button class="badBtn" onclick="changeSpirit(-10)">Bad Event –</button>
